<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grocery System of Driems </title>

    <!--code for Font awsome cdn       use font awsome 4 because 5 not working properly --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--code for Font awsome cdn -->

    <!--code for linking css -->
    <link rel="stylesheet" href="css/style.css">
    <!--code for linking css -->


</head>
<body>

    <!--header section -->
    <header class="header">
        <a href="#" class="logo"> <i class="fa fa-shopping-basket" aria-hidden="true"></i> Grocery  </a>

        <nav class="navbar">
            <a href="#home"> home </a>
            <a href="#features"> features </a>
            <a href="#products"> products </a>
            <a href="#categories"> categories</a>
            <a href="#reviews"> reviews </a>
            <a href="#blogs"> blogs </a>
        </nav>

        <div class="icons">
            <div class="fa fa-bars" id="menu-btn"></div>
            <div class="fa fa-search" id="search-btn"></div>
            <div class="fa fa-shopping-cart" id="cart-btn"></div>
            <div class="fa fa-user" id="login-btn"></div>
            
        </div>

        <form class="search-form">
            <input type="search"  id= "search-box" placeholder="Search Here">
            <label for="search-box" class="fa fa-search"></label>
        </form>


        <div class="shopping-cart" id="cart-btn">
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="images/cart-img-1.png" alt="watermelon">
                <div class="content">
                    <h3> watermelon</h3>
                    <span class="price"> Rs.100 /</span>
                    <span class="quantity"> Qty : 1N </span>
                </div>
            </div>


            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="images/cart-img-3.png" alt="chicken">
                <div class="content">
                    <h3> chicken </h3>
                    <span class="price"> Rs.150 /</span>
                    <span class="quantity"> Qty : 1kg </span>
                </div>
            </div>


            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="images/cart-img-2.png" alt="onion">
                <div class="content">
                    <h3> onion </h3>
                    <span class="price"> Rs.50 /</span>
                    <span class="quantity"> Qty : 1kg </span>
                </div>
            </div>

            <div class="total"> total: Rs. 300 / </div>
            <a href="#" class="btn"> Checkout </a>
        </div> 

        <form action="#" class="login-form">
            <h3> login now </h3>
            <input type="email" placeholder="Enter Your email" class="box">
            <input type="password" placeholder=" Your password" class="box">

            <p> Forget Your password <a href="#">Click Here</a></p>
            <p> No account <a href="#"> Create Now </a></p>

            <!--button-->

            <input type="submit" value="login now" class="btn">

        </form>
    </header>
    <!--header section -->
 
    





    <script src="js/script.js"></script>
</body>
</html>
